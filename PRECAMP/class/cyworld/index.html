<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1886de1763.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__list">
                                <i class="fa-regular fa-user"></i>
                                <span class="profile__title">이름</span>
                            </div>
                            <div class="profile__list">
                                <i class="fa-regular fa-address-book"></i>
                                <span class="profile__title">Phone</span>
                            </div>
                            <div class="profile__list">
                                <i class="fa-regular fa-envelope"></i>
                                <span class="profile__title">이메일</span>
                            </div>
                            <div class="profile__list">
                                <i class="fa-regular fa-hashtag"></i>
                                <span class="profile__title">인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper_feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😢</option>
                                    <option>화남 😒</option>
                                    <option>분노 🤷</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
