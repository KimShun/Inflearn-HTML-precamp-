<!DOCTYPE html>
<html lang="ko">
<head>
    <title>ooo님의 미니홈피</title>
    <link href="./styles/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1886de1763.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="visit__count">
                            <span>TODAY</span>
                            <span>0</span>
                            <span>|</span>
                            <span>TODAY</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__content">
                        <div class="left__content__header">
                            <div class="user__background"></div>
                            <div class="left__content__line"></div>
                        </div>
                        <div class="left__content__body">
                            <div class="content__body__user__profile">
                                <i class="fa-solid fa-user"></i> 
                                <span>name</span>
                            </div>
                            <div class="content__body__user__profile">
                                <i class="fa-solid fa-phone"></i>
                                <span>phone</span>
                            </div>
                            <div class="content__body__user__profile">
                                <i class="fa-solid fa-envelope"></i>
                                <span>email</span>
                            </div>
                            <div class="content__body__user__profile">
                                <i class="fa-solid fa-hashtag"></i>
                                <span>instagram</span>
                            </div>
                        </div>
                        <div class="left__content__footer">
                            <div class="feel__box">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기뻐요~ 😊</option>
                                    <option>그저그래요... 😑</option>
                                    <option>입 삐죽... 😒</option>
                                    <option>슬픔ㅠ 😢</option>
                                    <option>극대노!! 🤬</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="right__content__header">
                        <div class="right__header__title">
                            <div>사이좋은 사람들, 싸이월드</div>
                        </div>
                        <div class="right__header__setting">
                            <div>사생활보호설정 ▶</div>
                        </div>
                    </div>
                    <div class="right__content__body">
                        <iframe src="./home.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
