<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1886de1763.js" crossorigin="anonymous"></script>
    <script src="./script/game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="header__title">Game</div>
                <div class="header__subtitle">TODAY CHOICE</div>
            </div>
            <div class="wrapper__header__line"></div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__body__content">
                <div class="word__chain">
                    <div class="word__chain__icon"></div>
                    <div class="word__chain__name">끝말잇기</div>
                    <div class="word__chain__hint">제시어 : 뉴비즈코드</div>
                    <div class="word__chain__input__box">
                        <input type="text" class="word__chain__input" id="word__chain__input" placeholder="단어를 입력하세요.">
                        <button class="word__chain__input__send">검색</button>
                    </div>
                    <div class="word__chain__result">결과!</div>
                </div>
                <div class="lotto">
                    <div class="lotto__icon"></div>
                    <div class="lotto__name">LOTTO</div>
                    <div class="lotto__hint">버튼을 누르세요.</div>
                    <div class="lotto__result__box">
                        <input type="text" class="word__chain__input" id="word__chain__input" placeholder="단어를 입력하세요.">
                    </div>
                    <button class="word__chain__input__send">검색</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
