<head>
    <title>jukebox</title>
    <meta charset="UTF-8">
    <link href="./styles/jukebox.css" rel="stylesheet">
    <script src="./script/jukebox.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__content__1">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="content__line"></div>
            <div class="albumWrapper">
                <div class="album">
                    <div class="album__image">
                        <image src="./images/album_1.png"></image>
                    </div>
                    <div class="album__title">Y(Please Tell Me Why)</div>
                    <div class="album__artist">프리스타일</div>
                </div>
                <div class="album">
                    <div class="album__image">
                        <image src="./images/album_2.png"></image>
                    </div>
                    <div class="album__title">눈의 꽃</div>
                    <div class="album__artist">박효신</div>
                </div>
                <div class="album">
                    <div class="album__image">
                        <image src="./images/album_3.png"></image>
                    </div>
                    <div class="album__title">사랑했나봐</div>
                    <div class="album__artist">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__content__2">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>

            <table class="tableChart">
                <tr>
                    <th class="chart__checkbox"><input type="checkbox"></th>
                    <th class="chart__number">번호</th>
                    <th class="chart__title">곡명</th>
                    <th class="chart__artist">아티스트</th>
                </tr>
                <tr>
                    <td class="chart__checkbox"><input type="checkbox"></td>
                    <td class="chart__number"><span class="number">1</span></td>
                    <td class="chart__title">눈의 꽃</td>
                    <td class="chart__artist">박효신</td>
                </tr>
                <tr>
                    <td class="chart__checkbox"><input type="checkbox"></td>
                    <td class="chart__number"><span class="number">2</span></td>
                    <td class="chart__title">사랑스러워</td>
                    <td class="chart__artist">김종국</td>
                </tr>
                <tr>
                    <td class="chart__checkbox"><input type="checkbox"></td>
                    <td class="chart__number"><span class="number">3</span></td>
                    <td class="chart__title">내 사람: Partner For Life</td>
                    <td class="chart__artist">SG 워너비</td>
                </tr>
                <tr>
                    <td class="chart__checkbox"><input type="checkbox"></td>
                    <td class="chart__number"><span class="number">4</span></td>
                    <td class="chart__title">Love Love Love</td>
                    <td class="chart__artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="chart__checkbox"><input type="checkbox"></td>
                    <td class="chart__number"><span class="number">5</span></td>
                    <td class="chart__title">애인...있어요</td>
                    <td class="chart__artist">이은미</td>
                </tr>
            </table>
